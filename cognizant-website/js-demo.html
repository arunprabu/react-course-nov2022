<body>
  <h1>JS | Event Handler and DOM Manipulation</h1>

  <h5>Inline JS Demo</h5>
  <button type="button" onclick="alert('Clicked');">Click Me #1</button>

  <h5>Internal JS Demo</h5>
  <button 
    type="button" 
    onclick="handleClickMeBtn2();">Click Me #2</button>

  <h5>External JS Demo</h5>
  <button 
    type="button" 
    onclick="handleClickMeBtn3(event);">Click Me #3</button>

  <div onclick="handleDivClick(event)">
    Working with Event Object
  </div>

          onclick="handleAddClick()">ADD</button>

    }

</body>
</html>
