<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>

  <a href="/d3-js-demo.html">For D3JS Demo Refer here</a>

  <h2>Rectangles in SVG</h2>
  <svg width="300" height="300">
    <rect x="100" y="100" width="100" height="100" 
      fill="purple"></rect>
    <rect x="150" y="150" width="100" height="100" 
      fill="red"></rect>
  </svg>

  <h2>Circle and Ellipse in SVG</h2>
  <svg width="300" height="300">
    <circle cx="100" cy="100" r="50" 
      style="fill:green"></circle>
    <ellipse cx="150" cy="200" rx="100" 
    ry="50" fill="blue"></ellipse>
  </svg>

  <h2>Lines in SVG</h2>
  <svg width="300" height="300">
    <line x1="10" y1="10" 
          x2="100" y2="100" 
          stroke="gray" 
          stroke-width="5"></line>
    <line x1="100" y1="100" 
          x2="150" y2="50" 
          stroke="gray" 
          stroke-width="5"></line>
  </svg>

  <h2>Polyline in SVG</h2>
  <svg width="300" height="300">
    <polyline fill="none" stroke="gray" stroke-width="5"
      points="10, 20, 20, 10, 40, 37, 20, -20">
    </polyline>
  </svg>
  

</body>
</html>
